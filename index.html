<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de Lotería</title>
    <!-- Meta etiquetas para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Incluir Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Tu archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Aplicación de Lotería</h1>
        <form id="lotteryForm">
            <!-- Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" class="form-control" placeholder="Selecciona una fecha">
            </div>
            <!-- Tracks -->
            <div class="form-group">
                <label>Tracks:</label>
                <div class="row">
                    <!-- USA Tracks -->
                    <div class="col-md-4">
                        <h5>USA</h5>
                        <div>
                            <input type="checkbox" class="track-checkbox" value="New York Mid Day" id="track-ny-midday">
                            <label for="track-ny-midday">New York Mid Day</label>
                            <span class="cutoff-time" data-track="New York Mid Day"></span>
                        </div>
                        <!-- Agrega los demás tracks de USA aquí -->
                        <!-- ... -->
                    </div>
                    <!-- Santo Domingo Tracks -->
                    <div class="col-md-4">
                        <h5>Santo Domingo</h5>
                        <div>
                            <input type="checkbox" class="track-checkbox" value="Real" id="track-real">
                            <label for="track-real">Real</label>
                            <span class="cutoff-time" data-track="Real"></span>
                        </div>
                        <!-- Agrega los demás tracks de Santo Domingo aquí -->
                        <!-- ... -->
                    </div>
                    <!-- Venezuela Track -->
                    <div class="col-md-4">
                        <h5>Venezuela</h5>
                        <div>
                            <input type="checkbox" class="track-checkbox" value="Venezuela" id="track-venezuela">
                            <label for="track-venezuela">Venezuela</label>
                            <span class="cutoff-time" data-track="Venezuela"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Jugadas -->
            <div class="form-group">
                <label>Jugadas:</label>
                <table class="table table-bordered" id="tablaJugadas">
                    <tr>
                        <th>#</th>
                        <th>Número Apostado</th>
                        <th>Modalidad</th>
                        <th>Straight ($)</th>
                        <th>Box</th>
                        <th>Combo ($)</th>
                        <th>Total ($)</th>
                    </tr>
                    <!-- Las jugadas se agregan dinámicamente aquí -->
                </table>
                <button type="button" id="agregarJugada" class="btn btn-primary">Agregar Jugada</button>
                <button type="button" id="eliminarJugada" class="btn btn-danger">Eliminar Jugada</button>
            </div>
            <!-- Total -->
            <div class="form-group">
                <label>Total de Jugadas: $<span id="totalJugadas">0.00</span></label>
            </div>
            <!-- Botón Generar Ticket -->
            <button type="button" id="generarTicket" class="btn btn-success">Generar Ticket</button>
        </form>
    </div>

    <!-- Modal del Ticket -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="ticketModalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Ticket de Apuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Número de Ticket: <span id="numeroTicket"></span></p>
                    <p>Fecha y Hora: <span id="ticketFecha"></span></p>
                    <p>Tracks: <span id="ticketTracks"></span></p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Número</th>
                                <th>Modalidad</th>
                                <th>Straight ($)</th>
                                <th>Box</th>
                                <th>Combo ($)</th>
                                <th>Total ($)</th>
                            </tr>
                        </thead>
                        <tbody id="ticketJugadas">
                            <!-- Jugadas del ticket se agregan aquí -->
                        </tbody>
                    </table>
                    <p>Total: $<span id="ticketTotal"></span></p>
                    <!-- Código QR -->
                    <div id="qrcode"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmarTicket" class="btn btn-primary">Confirmar y Guardar Ticket</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Incluir QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Incluir html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Tu archivo JS -->
    <script src="scripts.js"></script>
</body>
</html>
