 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Test Evaluation System</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: var(--glass);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 2rem;
        }

        .header-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group input, .input-group select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--primary);
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            background: var(--primary);
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button.reset {
            background: var(--danger);
        }

        .button.report {
            background: var(--success);
        }

        /* Mantener demÃ¡s estilos anteriores... */

        #reportSection {
            position: absolute;
            left: -9999px;
            width: 210mm;
            padding: 2cm;
            background: white;
            color: black;
            border-radius: 0.5rem;
        }

        .report-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 1rem;
        }

        .report-item {
            margin: 0.5rem 0;
            padding-left: 1rem;
            border-left: 3px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">ðŸš— Road Test Evaluation System</h1>
        
        <div class="header-section">
            <div class="input-group">
                <label>Student Name:</label>
                <input type="text" id="studentName">
            </div>
            <div class="input-group">
                <label>Inspector Name:</label>
                <input type="text" id="inspectorName">
            </div>
            <div class="input-group">
                <label>Exam Date:</label>
                <input type="date" id="examDate">
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="button reset" onclick="resetForm()">Reset Form</button>
            <button type="button" class="button report" onclick="generateReport()">Download Report</button>
        </div>

        <div class="grid" id="evaluationForm">
            <!-- Categories inserted by JavaScript -->
        </div>

        <div class="results-panel">
            <!-- Previous results panel content -->
        </div>

        <div id="reportSection">
            <div class="report-header">
                <h2>Road Test Evaluation Report</h2>
                <p>Student: <span id="reportStudentName"></span></p>
                <p>Inspector: <span id="reportInspectorName"></span></p>
                <p>Date: <span id="reportExamDate"></span></p>
            </div>
            <div id="reportContent"></div>
            <div class="report-footer">
                <p>Total Points: <span id="reportTotalPoints"></span></p>
                <p>Result: <span id="reportResult"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Mantener cÃ³digo anterior de categorÃ­as y generaciÃ³n de formulario...

        // New functions
        function resetForm() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('studentName').value = '';
            document.getElementById('inspectorName').value = '';
            document.getElementById('examDate').value = '';
            document.getElementById('disqualificationReason').value = '';
            document.getElementById('comments').value = '';
            totalPoints = 0;
            updatePoints();
        }

        async function generateReport() {
            // Populate report data
            document.getElementById('reportStudentName').textContent = 
                document.getElementById('studentName').value || 'N/A';
            document.getElementById('reportInspectorName').textContent = 
                document.getElementById('inspectorName').value || 'N/A';
            document.getElementById('reportExamDate').textContent = 
                document.getElementById('examDate').value || 'N/A';
            
            const reportContent = document.getElementById('reportContent');
            reportContent.innerHTML = '';
            
            document.querySelectorAll('.category').forEach(category => {
                const categoryTitle = category.querySelector('h2').textContent;
                const section = document.createElement('div');
                section.innerHTML = `<h3>${categoryTitle}</h3>`;
                
                category.querySelectorAll('.checkbox-label input:checked').forEach(checkbox => {
                    const itemText = checkbox.parentElement.querySelector('span:not(.points-badge)').textContent;
                    const points = checkbox.dataset.points || '0';
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'report-item';
                    itemDiv.innerHTML = `
                        <strong>${itemText}</strong> (${points} points)
                    `;

                    // Add subitems if any
                    const subItems = checkbox.closest('div').querySelectorAll('.sub-item input:checked');
                    if(subItems.length > 0) {
                        const subList = document.createElement('ul');
                        subItems.forEach(sub => {
                            const li = document.createElement('li');
                            li.textContent = sub.parentElement.querySelector('span').textContent;
                            subList.appendChild(li);
                        });
                        itemDiv.appendChild(subList);
                    }

                    section.appendChild(itemDiv);
                });
                
                reportContent.appendChild(section);
            });

            document.getElementById('reportTotalPoints').textContent = totalPoints;
            document.getElementById('reportResult').textContent = 
                totalPoints >= 30 ? 'FAILED' : 'PASSED';

            // Generate image
            const reportElement = document.getElementById('reportSection');
            const canvas = await html2canvas(reportElement);
            const image = canvas.toDataURL('image/png');

            // Trigger download
            const link = document.createElement('a');
            link.download = `RoadTestReport-${Date.now()}.png`;
            link.href = image;
            link.click();
        }

        // Rest of previous JavaScript code...
    </script>
</body>
</html>
