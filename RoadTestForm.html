 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Test Evaluation System</title>
    <style>
        /* Mantener mismo CSS anterior */
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: var(--glass);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .category {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category h2 {
            color: #93c5fd;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sub-item {
            margin-left: 2rem;
            opacity: 0.9;
        }

        .checkbox-label:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-label input {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
        }

        .points-badge {
            margin-left: auto;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .results-panel {
            position: sticky;
            bottom: 2rem;
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        select, textarea {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid var(--primary);
            width: 100%;
            margin-top: 0.5rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            margin-top: 1rem;
        }

        .failed {
            color: #f87171;
            animation: pulse 1.5s infinite;
        }

        .passed {
            color: #4ade80;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">ðŸš— Road Test Evaluation System</h1>
        
        <div class="grid" id="evaluationForm">
            <!-- Categories will be inserted here -->
        </div>

        <div class="results-panel">
            <h2 style="margin-bottom: 1rem;">
                Total Points: <span id="totalPoints">0</span>
                <span id="resultStatus"></span>
            </h2>
            <div id="disqualificationSection" style="display: none;">
                <select id="disqualificationReason">
                    <option value="">Select disqualification reason</option>
                    <option value="Accident">Accident</option>
                    <option value="Dangerous Action">Dangerous Action</option>
                    <option value="Serious Violation">Serious Violation</option>
                    <option value="Additional Training Needed">Additional Training Needed</option>
                </select>
                <textarea id="comments" placeholder="Additional comments..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            leavingCurb: {
                title: "A. LEAVING CURB",
                items: [
                    { text: "Fails to observe", points: 10 },
                    { text: "Fails to signal", points: 5 },
                    { text: "Uses mirror only/fails to check blind spot", points: 5 }
                ]
            },
            turningIntersections: {
                title: "B. TURNING/INTERSECTIONS",
                items: [
                    { 
                        text: "Poor judgment approaching or at intersections", 
                        points: 10,
                        subItems: ["Speed", "Turning", "Right of Way", "Following Distance", "Other"]
                    },
                    { text: "Fails to stop near center of intersection when waiting to make left turn", points: 10 },
                    { text: "Turns wide - short right", points: 5 },
                    { text: "Turns wide - short left", points: 5 },
                    { 
                        text: "Inattentive to traffic", 
                        points: 10,
                        subItems: ["Signs", "Signals", "Lane Markings"]
                    }
                ]
            },
            parkingBacking: {
                title: "C. PARKING/BACKING/U-TURN",
                items: [
                    { text: "Fails to signal", points: 5 },
                    { text: "Fails to adequately observe/use caution", points: 10 },
                    { text: "Unable to park properly", points: 15 },
                    { text: "Unable to make a 3-point turn", points: 15 },
                    { text: "Excessive space for parking/too far from curb", points: 5 },
                    { 
                        text: "Excessive maneuvers in 3-point turn or parking", 
                        points: 5,
                        subItems: ["Steering", "Control", "Positioning"]
                    }
                ]
            },
            drivingInTraffic: {
                title: "D. DRIVING IN TRAFFIC",
                items: [
                    { text: "Fails to keep right", points: 10 },
                    { text: "Improper lane of traffic", points: 10 },
                    { text: "Follows too closely", points: 10 },
                    { 
                        text: "Speed excessive for conditions", 
                        points: 15,
                        subItems: ["Residential", "Highway", "School Zone", "Other"]
                    },
                    { text: "Too slow/impedes traffic flow", points: 15 },
                    { 
                        text: "Fails to yield right-of-way to pedestrian", 
                        points: 15,
                        subItems: ["Crosswalk", "Intersection", "School Zone", "Other"]
                    },
                    { text: "Poor judgment in traffic", points: 10 },
                    { 
                        text: "When changing lanes, fails to observe, signal, or use caution", 
                        points: 10,
                        subItems: ["Observation", "Signaling", "Timing"]
                    },
                    { 
                        text: "Fails to anticipate actions of pedestrians or other vehicles", 
                        points: 10,
                        subItems: ["Pedestrians", "Cyclists", "Other Vehicles"]
                    },
                    { text: "Fails to anticipate potential hazards", points: 10 }
                ]
            },
            vehicleControl: {
                title: "E. VEHICLE CONTROL",
                items: [
                    { text: "Repeated stalling", points: 10 },
                    { text: "Poor engine control/acceleration", points: 10 },
                    { 
                        text: "Poor steering control", 
                        points: 15,
                        subItems: ["Oversteering", "Understeering", "Wheel Positioning"]
                    },
                    { text: "Delayed braking/abrupt braking", points: 10 },
                    { 
                        text: "Poor use of gears", 
                        points: 10,
                        subItems: ["Incorrect Shifting", "Gear Selection", "RPM Control"]
                    },
                    { text: "Poor clutch control", points: 5 },
                    { text: "Poor reactions to emergencies", points: 10 }
                ]
            }
        };

        // Generate form
        const form = document.getElementById('evaluationForm');
        Object.entries(categories).forEach(([key, category]) => {
            const categoryHTML = `
                <div class="category">
                    <h2>${category.title}</h2>
                    <div class="checkbox-group">
                        ${category.items.map(item => `
                            <div>
                                <label class="checkbox-label">
                                    <input type="checkbox" data-points="${item.points}">
                                    <span>${item.text}</span>
                                    ${item.points ? `<span class="points-badge">-${item.points}</span>` : ''}
                                </label>
                                ${item.subItems ? `
                                    <div class="sub-item">
                                        ${item.subItems.map(sub => `
                                            <label class="checkbox-label">
                                                <input type="checkbox">
                                                <span>${sub}</span>
                                            </label>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            form.insertAdjacentHTML('beforeend', categoryHTML);
        });

        // Handle changes
        let totalPoints = 0;
        const updatePoints = () => {
            totalPoints = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .reduce((sum, checkbox) => {
                    const points = parseInt(checkbox.dataset.points) || 0;
                    return sum + points;
                }, 0);

            document.getElementById('totalPoints').textContent = totalPoints;
            const resultStatus = document.getElementById('resultStatus');
            
            if(totalPoints >= 30) {
                resultStatus.textContent = "(FAILED)";
                resultStatus.className = "failed";
                document.getElementById('disqualificationSection').style.display = 'block';
            } else {
                resultStatus.textContent = "(PASSED)";
                resultStatus.className = "passed";
                document.getElementById('disqualificationSection').style.display = 'none';
            }
        };

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updatePoints);
        });
    </script>
</body>
</html>
