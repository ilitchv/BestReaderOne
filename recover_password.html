<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Beast Reader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Centrar el formulario de recuperación */
        .recover-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('assets/images/background.jpg'); /* Asegúrate de tener esta imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        /* Overlay oscuro para mejorar la legibilidad */
        .recover-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Ajusta la opacidad según sea necesario */
            z-index: 1;
        }

        /* Estilos del formulario */
        .form-container {
            position: relative;
            z-index: 2; /* Asegura que el formulario esté por encima del overlay */
            background-color: rgba(30, 30, 30, 0.9); /* Fondo semi-transparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            margin-bottom: 20px;
            color: var(--color-neon-cian);
            text-align: center;
            text-shadow: 0 0 10px var(--color-neon-cian);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .form-label {
            color: var(--color-texto);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .form-control, .form-select {
            background-color: #0a0a0a;
            color: var(--color-texto);
            border: 1px solid var(--color-neon-cian);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .form-control::placeholder {
            color: var(--color-placeholder);
        }

        .btn-recover {
            background-color: var(--color-neon-verde);
            color: #000;
            box-shadow: 0 0 10px var(--color-neon-verde), 0 0 20px var(--color-neon-verde);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
        }

        .btn-recover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--color-neon-verde), 0 0 30px var(--color-neon-verde);
        }

        /* Mensajes de éxito */
        .success-message {
            color: var(--color-neon-verde);
            margin-top: 15px;
            text-align: center;
            display: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        /* Responsividad */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .btn-recover {
                font-size: 1rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .success-message {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Verificación de Autenticación -->
    <script>
        // Mostrar el contenido solo si el usuario no está autenticado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            } else {
                // Mostrar el contenido
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body style="display: none;">
    <div class="recover-container">
        <div class="form-container">
            <h2 class="form-title">Recuperar Contraseña</h2>
            <form id="recoverForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control glow-input" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn btn-recover">
                    <i class="bi bi-envelope-fill me-2"></i> Enviar Instrucciones
                </button>
                <div class="success-message" id="successMessage">
                    <i class="bi bi-check-circle-fill me-2"></i> Se han enviado las instrucciones a tu correo.
                </div>
            </form>
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <!-- jQuery (opcional, si lo usas en tus scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
    <script>
        document.getElementById('recoverForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const successMessage = document.getElementById('successMessage');

            // Limpiar mensajes anteriores
            successMessage.style.display = 'none';

            try {
                const response = await fetch('https://loteria-backend-j1r3.onrender.com/api/auth/recover-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.style.display = 'block';
                    // Limpiar el formulario
                    document.getElementById('recoverForm').reset();
                } else {
                    // Manejo de errores
                    alert(data.msg || 'Ocurrió un error al procesar la solicitud.');
                }
            } catch (error) {
                console.error('Error al recuperar la contraseña:', error);
                alert('Ocurrió un error al recuperar la contraseña. Intenta nuevamente más tarde.');
            }
        });
    </script>
</body>
</html>
