 <!-- recover_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Beast Reader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos específicos para recover_password.html */
        .recover-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Fondo oscuro completo */
        }

        .recover-card {
            background-color: #1e1e1e;
            border: 1px solid var(--color-neon-cian);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .recover-title {
            margin-bottom: 20px;
            color: var(--color-neon-cian);
            text-align: center;
            text-shadow: 0 0 10px var(--color-neon-cian);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .form-label {
            color: var(--color-texto);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .form-control {
            background-color: #0a0a0a;
            color: var(--color-texto);
            border: 1px solid var(--color-neon-cian);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .form-control::placeholder {
            color: var(--color-placeholder);
        }

        .btn-recover {
            background-color: var(--color-neon-verde);
            color: #000;
            box-shadow: 0 0 10px var(--color-neon-verde), 0 0 20px var(--color-neon-verde);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
        }

        .btn-recover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--color-neon-verde), 0 0 30px var(--color-neon-verde);
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .error-message {
            color: #ff0044;
            display: none;
        }

        .success-message {
            color: var(--color-neon-verde);
            display: none;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 576px) {
            .recover-card {
                padding: 20px;
            }

            .recover-title {
                font-size: 1.5rem;
            }

            .btn-recover {
                font-size: 1rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Verificación de Autenticación -->
    <script>
        // Mostrar el contenido solo si el usuario no está autenticado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            } else {
                // Mostrar el contenido
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body style="display: none;">
    <div class="recover-container">
        <div class="recover-card" id="recoverCard">
            <h2 class="recover-title">Recuperar Contraseña</h2>
            <form id="recoverForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control glow-input" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn btn-recover">
                    <i class="bi bi-envelope-fill me-2"></i> Enviar Instrucciones
                </button>
                <div class="message error-message" id="errorMessage">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Ocurrió un error al enviar las instrucciones.
                </div>
                <div class="message success-message" id="successMessage">
                    <i class="bi bi-check-circle-fill me-2"></i> Se han enviado las instrucciones a tu correo.
                </div>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-decoration-none" style="color: var(--color-neon-cian);">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <!-- jQuery (opcional, si lo usas en tus scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="recover_password.js"></script>
</body>
</html>
