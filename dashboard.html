 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Beast Reader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Asegurar que el contenido esté oculto hasta que se cargue */
        body {
            display: none;
        }

        /* Ajustes para la barra lateral */
        .sidebar a {
            font-size: 1.1rem; /* Aumentar el tamaño de la fuente */
            padding: 15px 20px;
        }

        .sidebar a.active {
            background-color: var(--color-fondo-acordeon-activo);
            color: #000;
        }

        /* Ajustar los fondos de las tarjetas y formularios */
        .card {
            background-color: #1e1e1e;
            border: 1px solid var(--color-neon-cian);
        }

        .card-header {
            background-color: var(--color-fondo-acordeon-activo);
            color: var(--color-texto-acordeon);
        }

        .form-control, .form-select {
            background-color: #0a0a0a;
            color: var(--color-texto);
            border: 1px solid var(--color-neon-cian);
        }

        .form-control::placeholder {
            color: var(--color-placeholder);
        }

        .btn-primary, .btn-secondary, .btn-success, .btn-danger {
            border-radius: 5px;
        }

        /* Ocultar secciones por defecto */
        .section-content {
            display: none;
        }

        /* Mostrar sección activa */
        .section-content.active {
            display: block;
        }
    </style>
    <!-- Verificación de Autenticación -->
    <script>
        // Mostrar el contenido solo si el usuario está autenticado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Debes iniciar sesión para acceder al dashboard.');
                window.location.href = 'login.html';
            } else {
                // Mostrar el contenido
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body>

    <!-- Librerías JavaScript -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

        dayjs.extend(dayjs_plugin_customParseFormat);
        dayjs.extend(dayjs_plugin_arraySupport);
    </script>
    <!-- html2canvas -->

    <!-- Tu archivo JavaScript principal -->
    <script src="scripts.js"></script>
    <script>
        // Función para cerrar sesión
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Funciones para mostrar y ocultar secciones
        const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const targetSection = this.dataset.section;

                if (targetSection) {
                    // Es un enlace interno, manejar la navegación de secciones
                    e.preventDefault();

                    // Remover clase activa de todos los enlaces con data-section
                    sidebarLinks.forEach(l => {
                        if (l.dataset.section) {
                            l.classList.remove('active');
                        }
                    });

                    // Agregar clase activa al enlace actual
                    this.classList.add('active');

                    // Ocultar todas las secciones
                    const sections = document.querySelectorAll('.section-content');
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });

                    // Mostrar la sección seleccionada
                    document.getElementById(targetSection).classList.add('active');
                } else {
                    // Es un enlace externo, no hacemos nada
                }
            });
        });

        // Inicializar con la sección activa al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const activeLink = document.querySelector('.sidebar .nav-link.active[data-section]');
            if (activeLink) {
                const activeSection = activeLink.dataset.section;
                document.getElementById(activeSection).classList.add('active');
            }
        });

        // Resto del código JavaScript existente
        // Aquí incluyes todas tus funciones y scripts relacionados con las secciones y funcionalidades del dashboard
        // ...

    </script>
