<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que incluye tu CSS -->
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">
    <a href="#" onclick="showWelcome()">Inicio</a>
    <a href="#" onclick="navigateToApp()">Simular Jugadas</a>
    <!-- Puedes agregar más pestañas aquí -->
    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
  </div>

  <!-- Contenido principal -->
  <div class="content" id="content">
    <!-- Aquí se cargará el contenido dinámico -->
  </div>

  <script>
    // Función para mostrar la pantalla de bienvenida
    function showWelcome() {
      document.getElementById('content').innerHTML = `
        <h2>Bienvenido al Dashboard</h2>
        <p>Selecciona una opción en el menú de arriba.</p>
      `;
    }

    // Función para navegar a la aplicación principal
    function navigateToApp() {
      window.location.href = 'index.html';
    }

    // Función para cerrar sesión
    function logout() {
      // Eliminar el token del almacenamiento local
      localStorage.removeItem('token');
      alert('Has cerrado sesión exitosamente.');
      // Redirigir al login
      window.location.href = 'login.html';
    }

    // Verificar si el usuario está autenticado
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');

      if (!token) {
        alert('Debes iniciar sesión para acceder al dashboard.');
        window.location.href = 'login.html';
      } else {
        // Mostrar la pantalla de bienvenida por defecto
        showWelcome();
      }
    });
  </script>
</body>
</html>
