<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Beast Reader</title>
    <!-- Repite los enlaces a CSS y estilos similares a recover_password.html -->
    <!-- ... -->
    <style>
        /* Estilos específicos para reset_password.html */
        .reset-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Fondo oscuro completo */
        }

        .reset-card {
            background-color: #1e1e1e;
            border: 1px solid var(--color-neon-cian);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .reset-title {
            margin-bottom: 20px;
            color: var(--color-neon-cian);
            text-align: center;
            text-shadow: 0 0 10px var(--color-neon-cian);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        /* Reutiliza los estilos de formulario y botones */
        /* ... */
    </style>
</head>
<body style="display: none;">
    <div class="reset-container">
        <div class="reset-card" id="resetCard">
            <h2 class="reset-title">Restablecer Contraseña</h2>
            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control glow-input" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control glow-input" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-recover">
                    <i class="bi bi-key-fill me-2"></i> Restablecer Contraseña
                </button>
                <div class="message error-message" id="errorMessage">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Ocurrió un error al restablecer la contraseña.
                </div>
                <div class="message success-message" id="successMessage">
                    <i class="bi bi-check-circle-fill me-2"></i> Tu contraseña ha sido restablecida exitosamente.
                </div>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-decoration-none" style="color: var(--color-neon-cian);">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <!-- ... -->
    <!-- Custom JavaScript -->
    <script src="reset_password.js"></script>
</body>
</html>
