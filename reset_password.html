 <!-- reset_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Beast Reader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos específicos para reset_password.html */
        .reset-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Fondo oscuro completo */
        }

        .reset-card {
            background-color: #1e1e1e;
            border: 1px solid var(--color-neon-cian);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .reset-title {
            margin-bottom: 20px;
            color: var(--color-neon-cian);
            text-align: center;
            text-shadow: 0 0 10px var(--color-neon-cian);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .form-label {
            color: var(--color-texto);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .form-control {
            background-color: #0a0a0a;
            color: var(--color-texto);
            border: 1px solid var(--color-neon-cian);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .form-control::placeholder {
            color: var(--color-placeholder);
        }

        .btn-reset {
            background-color: var(--color-neon-verde);
            color: #000;
            box-shadow: 0 0 10px var(--color-neon-verde), 0 0 20px var(--color-neon-verde);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
        }

        .btn-reset:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--color-neon-verde), 0 0 30px var(--color-neon-verde);
        }

        /* Mensajes de error y éxito */
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .error-message {
            color: #ff0044;
            display: none;
        }

        .success-message {
            color: var(--color-neon-verde);
            display: none;
        }

        /* Responsividad */
        @media (max-width: 576px) {
            .reset-card {
                padding: 20px;
            }

            .reset-title {
                font-size: 1.5rem;
            }

            .btn-reset {
                font-size: 1rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Verificación de Autenticación -->
    <script>
        // Mostrar el contenido solo si el usuario no está autenticado
        document.addEventListener('DOMContentLoaded', () => {
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                // Redirigir al login si no hay token
                window.location.href = 'login.html';
            } else {
                // Mostrar el contenido
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body style="display: none;">
    <div class="reset-container">
        <div class="reset-card" id="resetCard">
            <h2 class="reset-title">Restablecer Contraseña</h2>
            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control glow-input" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control glow-input" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-reset">
                    <i class="bi bi-key-fill me-2"></i> Restablecer Contraseña
                </button>
                <div class="message error-message" id="errorMessage">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Ocurrió un error al restablecer la contraseña.
                </div>
                <div class="message success-message" id="successMessage">
                    <i class="bi bi-check-circle-fill me-2"></i> Tu contraseña ha sido restablecida exitosamente.
                </div>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-decoration-none" style="color: var(--color-neon-cian);">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <!-- jQuery (opcional, si lo usas en tus scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // reset_password.js

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resetCard = document.getElementById('resetCard');

            // Obtener el token de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                // Redirigir al login si no hay token
                window.location.href = 'login.html';
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();

                // Validar que las contraseñas coincidan
                if (newPassword !== confirmPassword) {
                    showError('Las contraseñas no coinciden.');
                    return;
                }

                // Limpiar mensajes anteriores
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                try {
                    const response = await fetch('https://loteria-backend-j1r3.onrender.com/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token, newPassword })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        successMessage.innerText = 'Tu contraseña ha sido restablecida exitosamente.';
                        successMessage.style.display = 'block';
                        form.reset();
                        // Redirigir al login después de unos segundos
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        const errorMsg = data.msg || 'Ocurrió un error al restablecer la contraseña.';
                        showError(errorMsg);
                    }
                } catch (error) {
                    console.error('Error al restablecer la contraseña:', error);
                    showError('Ocurrió un error al restablecer la contraseña. Intenta nuevamente más tarde.');
                }
            });

            function showError(message) {
                errorMessage.innerText = `⚠️ ${message}`;
                errorMessage.style.display = 'block';
                // Agregar efecto de sacudida
                resetCard.classList.add('shake');
                setTimeout(() => {
                    resetCard.classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
