<!-- login.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="link">
      <p>¿Olvidaste tu contraseña? <a href="forgot-password.html">Restablécela aquí</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
          const response = await fetch('https://loteria-backend-j1r3.onrender.com/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Guardar el token en el almacenamiento local
            localStorage.setItem('token', data.token);
            alert('Inicio de sesión exitoso. ¡Bienvenido!');
            // Redirigir a la página principal o dashboard
            window.location.href = 'dashboard.html'; // Reemplaza con la página que corresponda
          } else {
            alert('Error: ' + (data.msg || 'Credenciales inválidas.'));
          }
        } catch (error) {
          console.error('Error al iniciar sesión:', error);
          alert('Ocurrió un error al iniciar sesión. Intenta nuevamente más tarde.');
        }
      });
    });
  </script>
</body>
</html>
